<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Conexões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    
    <div class="container mt-5">
        <h1 class="mb-4">Monitor de Conexões do Banco (Hikari Pool)</h1>
        
        <button id="checkButton" class="btn btn-primary btn-lg">Verificar Conexões Atuais</button>
        
        <div class="card bg-secondary p-4 mt-4">
            <h3 class="mb-3">Status do Pool (FasiclinHikariPool)</h3>
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-secondary text-white">
                    Conexões Ativas (em uso): 
                    <strong id="active-connections" class="fs-4 text-warning">--</strong>
                </li>
                <li class="list-group-item bg-secondary text-white">
                    Conexões Ociosas (aguardando): 
                    <strong id="idle-connections" class="fs-4 text-info">--</strong>
                </li>
                <li class="list-group-item bg-secondary text-white">
                    Conexões Pendentes (esperando): 
                    <strong id="pending-connections" class="fs-4 text-danger">--</strong>
                </li>
                <li class="list-group-item bg-secondary text-white">
                    Máximo de Conexões (configurado): 
                    <strong id="max-connections" class="fs-4 text-success">--</strong>
                </li>
            </ul>
        </div>
        
    </div>

    <script src="monitoring.js"></script>
</body>
</html>
