<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    
    <style>
        /* Apenas ajustes de posicionamento necessários */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            /* As cores vêm do theme.css agora */
        }
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 class="login-title">Acesso ao Sistema</h2>
        
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" class="form-control" id="inputUsuario" placeholder="Digite seu login" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha" required>
            </div>

            <p id="error-message" class="text-danger text-center small mb-3"></p>

            <button type="submit" class="btn btn-primary w-100 btn-entrar">ENTRAR</button>
            
            <div class="text-center mt-3">
                <a href="#" class="link-esqueci" data-bs-toggle="modal" data-bs-target="#modalRecuperacao">
                    Esqueci minha senha
                </a>
            </div>
        </form>
    </div>

    <div class="modal fade" id="modalRecuperacao" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold text-white">Recuperar Acesso</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="step-1">
                        <p class="text-muted mb-3">Digite seu e-mail cadastrado.</p>
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="rec-email" placeholder="seu@email.com">
                        </div>
                        <button class="btn btn-success w-100" id="btn-enviar-codigo" onclick="solicitarToken()">Enviar Código</button>
                    </div>
                    <div id="step-2" style="display: none;">
                        <div class="alert alert-success py-2 small text-center">Código enviado! Verifique o console.</div>
                        <div class="mb-3"><label class="form-label">Código</label><input type="text" class="form-control text-center" id="rec-token"></div>
                        <div class="mb-3"><label class="form-label">Nova Senha</label><input type="password" class="form-control" id="rec-nova-senha"></div>
                        <button class="btn btn-primary w-100" onclick="redefinirSenha()">Salvar</button>
                    </div>
                    <div id="modal-feedback" class="mt-3 text-center small fw-bold"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/login.js"></script>
    
    <script>
        async function solicitarToken() {
            const email = document.getElementById('rec-email').value;
            if(!email) return alert("Digite o email");
            try {
                const res = await fetch('http://localhost:8080/api/auth/esqueci-senha', {
                    method: 'POST',
                    headers: {'Content-Type': 'text/plain'}, body: email
                });
                if(res.ok) {
                    document.getElementById('step-1').style.display='none';
                    document.getElementById('step-2').style.display='block';
                } else alert(await res.text());
            } catch(e) { alert("Erro conexão"); }
        }
        async function redefinirSenha() {
            const dados = { token: document.getElementById('rec-token').value, novaSenha: document.getElementById('rec-nova-senha').value };
            try {
                const res = await fetch('http://localhost:8080/api/auth/redefinir-senha', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}, body: JSON.stringify(dados)
                });
                if(res.ok) { alert("Senha alterada!"); location.reload(); } else alert(await res.text());
            } catch(e) { alert("Erro conexão"); }
        }
    </script>
</body>
</html>
