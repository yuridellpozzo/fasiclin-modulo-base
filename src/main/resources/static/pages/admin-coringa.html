<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/style-selecao.css"> <title>Administração Geral - Coringa</title>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="selection-card text-center" style="max-width: 700px; width: 100%;">
            <h2 class="card-title mb-4" style="color: #000000;">Painel Administrativo</h2>
            <p class="text-muted mb-4">Bem-vindo, <span id="admin-name" class="fw-bold">...</span></p>
            
            <div class="d-grid gap-2" id="admin-buttons-container">
                <div class="spinner-border text-secondary mx-auto" role="status"></div>
            </div>
            
            <div class="text-center mt-4">
                <a href="#" id="coringa-logout" class="text-secondary" style="text-decoration: none;">Sair (Logout)</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            
            // 1. Segurança
            if (localStorage.getItem('userIsLoggedIn') !== 'true') {
                window.location.href = '/index.html';
                return;
            }

            // 2. Exibir Nome
            const userName = localStorage.getItem('userName');
            if (userName) document.getElementById('admin-name').textContent = userName;

            // 3. Carregar Menu do Servidor
            const container = document.getElementById('admin-buttons-container');
            const tipoProfi = localStorage.getItem('tipoProfi');

            try {
                // Chama a API pedindo o menu CORINGA
                const response = await fetch(`http://localhost:8080/api/menu?sistema=CORINGA&tipoProfi=${tipoProfi}`);
                
                if (response.ok) {
                    const menuItems = await response.json();
                    container.innerHTML = ''; // Limpa loading

                    menuItems.forEach(item => {
                        if (item.nome.startsWith('---')) {
                            // Divisor
                            const div = document.createElement('div');
                            div.className = 'text-muted small fw-bold mt-3 mb-1 text-uppercase text-start';
                            div.textContent = item.nome.replace(/---/g, '').trim();
                            container.appendChild(div);
                        } else {
                            // Botão
                            const btn = document.createElement('a');
                            btn.href = item.url;
                            btn.className = 'btn btn-outline-dark btn-lg text-start'; // Estilo clean
                            btn.style.fontWeight = '500';
                            btn.textContent = item.nome;
                            container.appendChild(btn);
                        }
                    });
                } else {
                    container.innerHTML = '<p class="text-danger">Erro ao carregar menu.</p>';
                }
            } catch (e) {
                console.error(e);
                container.innerHTML = '<p class="text-danger">Erro de conexão.</p>';
            }

            // 4. Logout
            document.getElementById('coringa-logout').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.clear();
                window.location.href = '/index.html';
            });
        });
    </script>
</body>
</html>
