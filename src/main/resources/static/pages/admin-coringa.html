<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/style/style-selecao.css">
    
    <title>Administração Geral</title>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="selection-card text-center">
            <h2 class="card-title mb-4">Painel Administrativo</h2>
            <p class="text-muted mb-4">Bem-vindo(a), <span id="admin-name" class="fw-bold">...</span></p>
            
            <div class="d-grid gap-3">
                <button class="btn btn-success btn-lg">CAD. DADOS PACIENTE</button>
                <button class="btn btn-success btn-lg">REGISTRO DE DOCS. / MÍDIA</button>
            </div>
            
            <div class="text-center mt-4">
                <a href="#" id="coringa-logout" class="text-secondary">Sair (Logout)</a>
            </div>
        </div>
    </div>

    <script>
        // Script simples incorporado para esta tela específica
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. Segurança Básica
            const tipoProfi = localStorage.getItem('tipoProfi');
            if (tipoProfi !== '1') {
                alert("Acesso restrito ao Administrador (Coringa).");
                window.location.href = '/index.html';
                return;
            }

            // 2. Exibir Nome
            const userName = localStorage.getItem('userName');
            if (userName) document.getElementById('admin-name').textContent = userName;

            // 3. Logout
            document.getElementById('coringa-logout').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.clear();
                window.location.href = '/index.html';
            });
        });
    </script>
</body>
</html>
