<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Poppins', sans-serif; padding: 20px; }
        .card { border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-radius: 12px; }
        .form-label { font-weight: 600; color: #555; }
        .section-title { color: #198754; font-weight: 700; border-bottom: 2px solid #e9ecef; padding-bottom: 10px; margin-top: 30px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="card p-4" style="max-width: 1000px; margin: 0 auto;">
            <h4 class="mb-4 text-success fw-bold text-center">Cadastro Completo de Usuário</h4>
            
            <form id="form-cadastro">
                
                <h6 class="section-title">1. Dados Pessoais</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">CPF *</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Apenas números" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Telefone / Celular *</label>
                        <input type="text" class="form-control" id="telefone" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">E-mail (Login/Recuperação) *</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>

                <h6 class="section-title">2. Endereço e Origem</h6>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">CEP *</label>
                        <input type="text" class="form-control" id="cep" required>
                    </div>
                    <div class="col-md-7">
                        <label class="form-label">Bairro *</label>
                        <input type="text" class="form-control" id="bairro" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Número *</label>
                        <input type="text" class="form-control" id="numeroEndereco" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Cidade onde Mora *</label>
                        <input type="text" class="form-control" id="cidadeReside" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Estado (UF) *</label>
                        <input type="text" class="form-control" id="estadoReside" maxlength="2" placeholder="EX: MT" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Cidade de Nascimento *</label>
                        <input type="text" class="form-control" id="cidadeNascimento" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Estado de Nascimento (UF) *</label>
                        <input type="text" class="form-control" id="estadoNascimento" maxlength="2" placeholder="EX: SP" required>
                    </div>
                </div>

                <h6 class="section-title">3. Acesso ao Sistema</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Login de Acesso *</label>
                        <input type="text" class="form-control" id="login" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Senha Inicial *</label>
                        <input type="password" class="form-control" id="senha" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nível de Permissão *</label>
                        <select class="form-select" id="tipoProfi" required onchange="aplicarRegrasVisuais()">
                            <option value="" selected disabled>Selecione...</option>
                            <option value="1">Administrador Geral</option>
                            <option value="4">Master / Coordenador</option>
                            <option value="3">Supervisor</option>
                            <option value="2">Profissional / Estagiário</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Módulo / Especialidade *</label>
                        <select class="form-select" id="idEspec" required>
                            <option value="" selected disabled>Selecione...</option>
                            <option value="10">Administrador (Gestão)</option>
                            <option value="6">Fisioterapia</option>
                            <option value="9">Biomedicina</option>
                            <option value="4">Odontologia</option>
                            <option value="5">Nutrição</option>
                            <option value="3">Psicologia</option>
                        </select>
                    </div>
                </div>

                <hr class="my-4">
                <div class="d-flex justify-content-end gap-2">
                    <button type="reset" class="btn btn-light">Limpar</button>
                    <button type="submit" class="btn btn-success px-5 fw-bold">FINALIZAR CADASTRO</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const tipoProfiLogado = window.parent.localStorage.getItem('tipoProfi');
        const sistemaLogado = window.parent.localStorage.getItem('userSystem');
        const mapaSistemas = { 'FISIOTERAPIA': 6, 'BIOMEDICINA': 9, 'ODONTOLOGIA': 4, 'NUTRICAO': 5, 'PSICOLOGIA': 3 };
        const idEspecLogado = mapaSistemas[sistemaLogado] || 0;

        document.addEventListener('DOMContentLoaded', () => {
            aplicarRegrasVisuais();

            document.getElementById('form-cadastro').addEventListener('submit', async (e) => {
                e.preventDefault();

                // Monta o objeto com TODOS os campos
                const dados = {
                    nome: document.getElementById('nome').value,
                    cpf: document.getElementById('cpf').value,
                    telefone: document.getElementById('telefone').value,
                    email: document.getElementById('email').value,
                    
                    // Endereço
                    cep: document.getElementById('cep').value,
                    bairro: document.getElementById('bairro').value,
                    numeroEndereco: document.getElementById('numeroEndereco').value,
                    complemento: document.getElementById('complemento').value,
                    cidadeReside: document.getElementById('cidadeReside').value,
                    estadoReside: document.getElementById('estadoReside').value,
                    cidadeNascimento: document.getElementById('cidadeNascimento').value,
                    estadoNascimento: document.getElementById('estadoNascimento').value,

                    // Login
                    login: document.getElementById('login').value,
                    senha: document.getElementById('senha').value,
                    tipoProfi: document.getElementById('tipoProfi').value,
                    idEspec: parseInt(document.getElementById('idEspec').value)
                };

                try {
                    const url = `http://localhost:8080/api/admin/cadastrar?tipoProfiLogado=${tipoProfiLogado}&idEspecLogado=${idEspecLogado}`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(dados)
                    });

                    if (response.ok) {
                        alert("Cadastro realizado com sucesso!");
                        document.getElementById('form-cadastro').reset();
                        aplicarRegrasVisuais();
                    } else {
                        alert("Erro: " + await response.text());
                    }
                } catch (error) { alert("Erro de conexão."); }
            });
        });

        function aplicarRegrasVisuais() {
            const selectEspec = document.getElementById('idEspec');
            const selectTipo = document.getElementById('tipoProfi');

            // Regra do Admin: Auto-seleciona Admin
            if (selectTipo.value === '1') selectEspec.value = '10';

            // Regra do Master: Trava na especialidade dele
            if (tipoProfiLogado === '4') {
                if(idEspecLogado > 0) {
                    selectEspec.value = idEspecLogado;
                    selectEspec.disabled = true; 
                }
                for (let i = 0; i < selectTipo.options.length; i++) {
                    if (selectTipo.options[i].value === '1') selectTipo.options[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
