<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/style-tela-principal.css">

    <link href="/css/theme.css" rel="stylesheet">
    <title>Sistema de Biomedicina</title>
    <style>
        /* Ajuste para o iframe ocupar a tela toda menos o topo */
        main {
            padding-top: 76px; /* Altura da navbar + folga */
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }
        iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    
    <nav class="navbar fixed-top" id="main-navbar">
        <div class="container-fluid">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#main-offcanvas" aria-controls="main-offcanvas" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="navbar-icons-centered">
                <img src="/img/icones-peq-topo-bio.jpg" alt="" id="logo-sistema">
            </div>
            
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                        <div class="d-flex flex-column text-end me-2">
                            <span class="fw-bold" id="user-display-name">...</span>
                            <small class="text-secondary fs-6" id="user-display-role">...</small>
                        </div>
                        <img src="/img/user-logado.jpg" alt="Logado" width="30" height="30" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" style="min-width: 8rem;">
                        <li><a class="dropdown-item btn btn-success w-100" id="btn-sair" href="#">Sair</a></li>
                    </ul>
                </li>
            </ul>
            
            <div class="offcanvas offcanvas-start" tabindex="-1" id="main-offcanvas" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-uppercase mx-auto" id="offcanvasDarkNavbarLabel">Menu Principal</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column gap-2" id="menu-container">
                    <a href="#" class="btn btn-light text-start" role="button" id="btn-voltar-selecao" style="display: none; font-weight: 500;">
                        &laquo; Voltar para Sistemas
                    </a>
                    <hr class="text-white" id="admin-divider" style="display: none;">
                </div>
            </div>
        </div>
    </nav>

    <main>
        <iframe id="content-frame" name="content-frame" src=""></iframe>
        
        <div id="welcome-message" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
            <h3 style="color: #198754 !important; font-weight: 700;">
                Selecione uma opção no menu
            </h3>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/main-app.js"></script>
</body>
</html>
