<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <title>Configurações do Módulo</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .config-card { max-width: 800px; margin: 2rem auto; padding: 0; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .card-body { padding: 2rem; }
        
        #header-card {
            background-color: #000000; 
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-box { width: 100%; height: 100px; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; margin-top: 10px; background-color: #f0f0f0; }
        .preview-logo { max-height: 80px; max-width: 100%; }
    </style>
</head>
<body>

<div class="container">
    <div class="config-card">
        <div id="header-card">
            <h3 class="m-0" style="font-weight: 700;">Configurar: <span id="nome-sistema">...</span></h3>
            <a href="/pages/tela-principal.html" class="btn btn-outline-light btn-sm">Voltar</a>
        </div>

        <div class="card-body">
            <form id="config-form">
                
                <h5 class="border-bottom pb-2">1. Identidade Visual (Logo)</h5>
                <div class="mb-3">
                    <label class="form-label">Logo do Topo (Recomendado: 600x220px)</label>
                    <input type="file" class="form-control" id="inputLogo" accept="image/*">
                    <div class="preview-box mt-2" id="preview-box-container">
                        <img id="previewLogo" src="" class="preview-logo" alt="Prévia da Logo">
                    </div>
                </div>

                <h5 class="border-bottom pb-2 mt-4">2. Cores do Sistema</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Cor Principal (Menu/Topo)</label>
                        <input type="color" class="form-control form-control-color w-100" id="inputCor" value="#000000">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Cor Secundária (Botões/Detalhes)</label>
                        <input type="color" class="form-control form-control-color w-100" id="inputCorSec" value="#198754">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Cor do Texto</label>
                        <input type="color" class="form-control form-control-color w-100" id="inputCorTexto" value="#ffffff">
                    </div>
                </div>

                <h5 class="border-bottom pb-2 mt-4">3. Tipografia</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Família da Fonte</label>
                        <select class="form-select" id="inputFonte">
                            <option value="'Poppins', sans-serif">Poppins (Padrão Geral)</option>
                            <option value="'Inter', sans-serif">Inter (Padrão Odonto)</option>
                            <option value="'Arial', sans-serif">Arial</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tamanho Base da Fonte</label>
                        <select class="form-select" id="inputFontSize"> 
                            <option value="14px">Pequeno (14px)</option>
                            <option value="16px" selected>Médio (16px - Padrão)</option>
                            <option value="18px">Grande (18px)</option>
                            <option value="20px">Extra Grande (20px)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Idioma do Sistema</label>
                        <select class="form-select" id="inputLanguage">
                            <option value="pt" selected>Português (Brasil)</option>
                            <option value="en">English (Inglês)</option>
                            <option value="es">Español (Espanhol)</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-5 flex-wrap">
                    <button type="submit" class="btn btn-primary btn-lg flex-grow-1">SALVAR ALTERAÇÕES</button>
                    
                    <button type="button" id="btn-odonto" class="btn btn-info btn-lg text-white fw-bold" 
                            style="display: none; background-color: #5fb3d3; border-color: #5fb3d3;">
                        PADRÃO ODONTOLOGIA
                    </button>
                    
                    <button type="button" id="btn-reset" class="btn btn-danger btn-lg">VOLTAR AO PADRÃO GERAL</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/configuracoes.js"></script>
<script>
    // Script auxiliar local para preview de cores imediato
    const headerCard = document.getElementById('header-card');
    const previewBox = document.getElementById('preview-box-container');
    const inputCor = document.getElementById('inputCor');

    inputCor.addEventListener('input', (e) => {
        headerCard.style.backgroundColor = e.target.value;
        previewBox.style.backgroundColor = e.target.value;
    });
</script>
</body>
</html>
