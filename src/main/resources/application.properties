spring.application.name=biomedicina

spring.output.ansi.enabled=always

#Database config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Ensure Hibernate uses entity/table names as declared (avoid lowercasing)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
# Explicitly set MySQL dialect (optional, usually autodetected)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Connection pool configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=FasiclinHikariPool
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.connection-timeout=20000

# Server configuration
server.port=8080

# Development mode - disable security for easier testing
spring.profiles.active=dev

# Otimizações para reduzir tempo de inicialização
# Desabilita banner do Spring Boot
spring.main.banner-mode=off

# Lazy initialization - carrega beans apenas quando necessário
spring.main.lazy-initialization=true

# Reduz tempo de inicialização do JPA
spring.jpa.defer-datasource-initialization=false
spring.jpa.open-in-view=false

# Otimizações do Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true


# Desabilita DevTools restart para reduzir overhead
spring.devtools.livereload.enabled=false

# Habilita o endpoint de shutdown para desligamento controlado
management.endpoints.web.exposure.include=health,info,shutdown
management.endpoint.shutdown.enabled=true